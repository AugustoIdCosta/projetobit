apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-api
  template:
    metadata:
      labels:
        app: crypto-api
    spec:
      containers:
        - name: crypto-api
          image: augusto-idalgo/crypto-api:v1 
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DATABASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: crypto-api
  type: LoadBalancer # Ou NodePort, mas LoadBalancer no Kind Ã© mais chique
  ports:
    - protocol: TCP
      port: 80      # Porta exposta pra fora
      targetPort: 5000 # Porta do Flask